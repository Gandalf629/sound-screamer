<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #start-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      cursor: pointer;
      z-index: 10;
    }

    #play-button {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #play-icon {
      width: 0;
      height: 0;
      border-top: 25px solid transparent;
      border-bottom: 25px solid transparent;
      border-left: 40px solid white;
      margin-left: 10px;
    }

    #screamer {
      position: fixed;
      inset: 0;
      display: none;
      z-index: 9999;
      background: black;
    }

    #screamer img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div id="start-screen" onclick="lanzarScreamer()">
  <div id="play-button">
    <div id="play-icon"></div>
  </div>
</div>

<div id="screamer">
  <img src="https://i.imgur.com/JNOcDsA.jpg" alt="Screamer">
  <audio id="audio" preload="auto" loop>
    <source src="harold-screamer.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
  function lanzarScreamer() {
    const startScreen = document.getElementById("start-screen");
    const screamer = document.getElementById("screamer");
    const audio = document.getElementById("audio");

    // 1. Mostrar screamer primero para que sea instantáneo
    startScreen.style.display = "none";
    screamer.style.display = "block";
    
    // 2. Intentar reproducir audio
    audio.volume = 1.0;
    let playPromise = audio.play();

    if (playPromise !== undefined) {
        playPromise.catch(error => {
            console.log("Error de reproducción: ", error);
            // Si falla el audio, al menos el susto visual sale
        });
    }

    // 3. Pantalla completa y esconder mouse
    if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen().catch(() => {});
    }
    document.body.style.cursor = "none";
  }
</script>

</body>
</html>
