<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cargando video…</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #loading {
      text-align: center;
      color: #333;
    }

    /* Rueda tipo YouTube */
    .spinner {
      margin: 25px auto 0;
      width: 48px;
      height: 48px;
      border: 4px solid #ddd;
      border-top: 4px solid #cc0000;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #screamer {
      display: none;
      position: fixed;
      inset: 0;
      background: black;
      z-index: 9999;
    }

    #screamer img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div id="loading">
  <h2>Cargando video…</h2>
  <p>Esto puede tardar unos segundos</p>
  <div class="spinner"></div>
</div>

<div id="screamer">
  <img src="https://i.imgur.com/JNOcDsA.jpg" alt="">
  <audio id="audio">
    <source src="harold-screamer.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
  setTimeout(() => {
    document.getElementById("loading").style.display = "none";

    const screamer = document.getElementById("screamer");
    const audio = document.getElementById("audio");

    screamer.style.display = "block";
    audio.volume = 1.0;
    audio.play();

    document.documentElement.requestFullscreen().catch(() => {});
  }, 3500); // tiempo de "carga"
</script>

</body>
</html>
