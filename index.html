<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cargando...</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      cursor: none;
    }

    #screamer {
      position: fixed;
      inset: 0;
      display: none;
      z-index: 9999;
    }

    #screamer img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div id="screamer">
  <img src="https://imgur.com/JNOcDsA.jpg" alt="Screamer">

  <audio id="audio">
    <source src="https://www.myinstants.com/media/sounds/jumpscare.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
  setTimeout(() => {
    const screamer = document.getElementById("screamer");
    const audio = document.getElementById("audio");

    screamer.style.display = "block";

    audio.volume = 1.0; // ðŸ”Š 100%
    audio.play();

    document.documentElement.requestFullscreen().catch(() => {});
  }, 3000);
</script>

</body>
</html>
